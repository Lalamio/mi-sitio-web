<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Precios de tus mejores guitarras</title>
    <link href="https://fonts.googleapis.com/css?family=Montserrat|Allerta" rel="stylesheet">
    <link rel="stylesheet" href="invie.css">
  </head>
  <body>
    <header id="header" class="header contenedor">
    <figure class="logotipo">
      <img src="images/invie-white.png" width="186" height="60" />
      </figure>
      <nav class="menu">
      <ul>
        <li>
          <a href="index.html"> Home</a>
        </li>
        <li>
          <a href="index.html#guitarras"> Guitarras</a>
        </li>
        <li>
          <a href="precios.html"> Precios</a>
        </li>
      </ul>
    </nav>
    </header>
    <section class="tabla">
      <div class="contenedor">
        <table>
          <thead>
            <tr>
              <th>Modelo</th>
              <th>Precios</th>
              <th>Descripcion</th>
            </tr>
          </thead>
        <tbody>
          <tr>
            <td>Invie Classic</td>
            <td>$100.000</td>
            <td>Una guitarra muy pro</td>
          </tr>
            <tr>
              <td>Invie Classic</td>
              <td>$100.000</td>
              <td>Una guitarra muy pro</td>
            </tr>
              <tr>
                <td>Invie Classic</td>
                <td>$100.000</td>
                <td>Una guitarra muy pro</td>
              </tr>
        </tbody>
      </table>
      </div>
    </section>
    <footer class="futer">
      <div class="contenedor">
        <div class="contacto">
          <img src="images/invie-white.png" alt="logotipo blano">
          <a href="tel:+57 304 456 6678"><strong>Telefono</strong> <span>304 456 6678</span></a>
          <a href=""><strong>E-mail</strong> <span>contacto@invie.com</span></a>
        </div>
        <form class="formulario">
          <div class="col1">
            <label for="nombre">Nombre</label>
            <input type="text" required id="nombre" name="nombre"/>
            <label for="email">E-mail</label>
            <input type="email" required id="email" name="email"/>
          <div class="sexo">
            <label for="mujer">
              <input type="radio" id="mujer" name="sexo" value="mujer"> Mujer
            </label>
            <label for="hombre">
              <input type="radio" id="hombre" name="sexo" value="hombre"> Hombre
            </label>
          </div>
          </div>
        <div class="intereses">
          <label for="cotisacion">
          <input type="checkbox" id="cotisacion" name="intereses" value="contizacion"> Cotizacion
          </label>
          <label for="reclamos">
          <input type="checkbox" id="reclamos" name="intereses" value="reclamos"> Reclamos
          </label>
          <label for="comentarios">
          <input type="checkbox" id="comentarios" name="intereses" value="comentarios"> Comentarios
          </label>
          <label for="otros">
          <input type="checkbox" id="otros" name="intereses" value="otros"> Otros
          </label>
        </div>
      <div class="col2">
        <label for="cometarios">Comentarios</label>
        <textarea name="cometarios" rows="7" cols="30"></textarea>
        <input type="submit" value="Enviar">
        </form>
      </div>
      </div>
    </footer>
  </body>
</html>
